<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__left">
      <div class="header__logo"><h2 >snap</h2></div>
      <nav class="header__nav" id="nav">
        <div class="menu__close"><img src="images/icon-close-menu.svg" alt="close-menu" id="cerrar"></div>
        <ul id="header__menu">
          <li class="header__li-feauters">
            <div class="select__feauters">
              <p href="">Feauters</p><div class="feauters__img"><img src="images/icon-arrow-down.svg"></div>
            </div>
            <div class="select__container">
              <div class="select__container-item"><img src="images/icon-todo.svg" alt="icon_todo"><p>Todo List</p></div>
              <div class="select__container-item"><img src="images/icon-calendar.svg" alt="calendar-icon"><p>Calendar</p></div>
              <div class="select__container-item"><img src="images/icon-reminders.svg" alt="reminders-icon"><p>Reminders</p></div>
              <div class="select__container-item"><img src="images/icon-planning.svg" alt="planning-icon"><p>Planning</p></div>
            </div>
          </li>
          <li class="header__li-company">
            <div class="select__company">
              <p href="">Company</p><div class="company__img"><img src="images/icon-arrow-down.svg"></div>
            </div>
            <div class="company__container">
              <div class="company__container-item"><p>History</p></div>
              <div class="company__container-item"><p>Our Team</p></div>
              <div class="company__container-item"><p>Blog</p></div>
            </div>
          </li>
          <li><div class="none_menu"><p href="">Careers</p></div></li>
          <li><div class="none_menu"><p href="">About</p></div></li>
        </ul>
      </nav>
    </div>
    <div class="header__buttons">
      <button class="header__login">Login</button>
      <button class="header__register">Register</button>
    </div>
    <div class="header__iconmenu">
      <div><img src="images/icon-menu.svg" alt="icon-menu" id="abrir"></div>
    </div>
  </header>
  <main class="main">
    <div class="main__left">
      <div class="main__left--info">
        <p class="main__tittle">Make <br> remote work</p>
        <p class="main__paragraph">
          Get your team in sync, no matter your location. <br>
          Streamline processes, create team rituals, and <br>
          watch productivity soar.
        </p>
        <div class="main__down">
          <div class="button__learn">
            <button class="main__learn">Learn more</button>
          </div>
          <div class="main__sponsors" draggable="false">
            <div><img src="images/client-databiz.svg" alt="databiz"></div>
            <div><img src="images/client-audiophile.svg" alt="audiophile"></div>
            <div><img src="images/client-meet.svg" alt="meet"></div>
            <div><img src="images/client-maker.svg" alt="maker"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main__right">
      <img src="images/image-hero-desktop.png" alt="hero-desktop">
    </div>
  </main>
</body>
</html>
