<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__left">
      <h2 class="header__logo">snap</h2>
      <ul id="header__menu">
        <li><div><a href="">Feauters</a><img src="images/icon-arrow-down.svg"></div></li>
        <li><div><a href="">Company</a><img src="images/icon-arrow-down.svg"></div></li>
        <li><div><a href="">Careers</a><img src="images/icon-arrow-down.svg"></div></li>
        <li><div><a href="">About</a><img src="images/icon-arrow-down.svg"></div></li>
      </ul>
    </div>
    <div class="header__buttons">
      <button class="header__login">Login</button>
      <button class="header__register">Register</button>
    </div>
  </header>
  <main class="main">
    <div class="main__left">
      <div class="main__left--info">
        <p class="main__tittle">Make <br> remote work</p>
        <p class="main__paragraph">
          Get your team in sync, no matter your location. <br>
          Streamline processes, create team rituals, and <br>
          watch productivity soar.
        </p>
        <div class="main__down">
          <div class="button__learn">
            <button class="main__learn">Learn more</button>
          </div>
          <div class="main__sponsors">
            <div><img src="images/client-databiz.svg" alt="databiz"></div>
            <div><img src="images/client-audiophile.svg" alt="audiophile"></div>
            <div><img src="images/client-meet.svg" alt="meet"></div>
            <div><img src="images/client-maker.svg" alt="maker"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="main__right">
      <img src="images/image-hero-desktop.png" alt="hero-desktop">
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
