<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <h2 class="header__logo">snap</h2>
    <ul id="header__menu">
      <li><a href="">Feauters</a></li>
      <li><a href="">Company</a></li>
      <li><a href="">Careers</a></li>
      <li><a href="">About</a></li>
    </ul>
    <div class="header__buttons">
      <button class="header__login">Login</button>
      <button class="header__register">Register</button>
    </div>
  </header>
  <main class="main">
    <div class="main__left">
      <h1 class="main__tittle">Make remote work</h1>
      <pre class="main__paragraph">
        Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and
        watch productivity soar.
      </pre>
      <button class="main__lean">Learn More</button>
      <div class="main__sponsors">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="main__right">
      <img src="images/image-hero-desktop.png" alt="hero-desktop">
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
